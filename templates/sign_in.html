<html>
<head>
<title>

Login Form

</title>
	<link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='warning.css')}}">
		{% block content %}
			{% with message = get_flashed_messages() %}
				{% if message %}
					{% for msg in message %}
					<div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
						<p><center>{{msg}}</p></center>
  
</div>
					{% endfor %}
				{% endif %}
			{% endwith %}
		{% endblock%}
</head>


	<body>

		<center>
			<h1>Login Form</h1>
			<form action="/login" method="post">
				<table>
				
					<tr>
						<td> email:
						<td><input type="email" name="username" required>
					</tr>
					<tr>
					<td>Password:
					<td><input type="password" name = "user_pass" required>
					</tr>
					
					<tr>
					<td><input type="submit" name = "submit" value="Login">
					<td>Not yet a Member? <a href = "/register"> Register</a>
					</tr>
				</table>
			
			</form>
		</center>
	</body>


</html>
