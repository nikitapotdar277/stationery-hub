  
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style_reg.css')}}">
<link rel="stylesheet" href="/static/sell.js">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='warning.css')}}">
<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    {% block content %}
      {% with message = get_flashed_messages() %}
        {% if message %}
          {% for msg in message %}
          <div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            <p><center>{{msg}}</p></center>
  
</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    {% endblock%}
</head>
<body>
<link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='warning.css')}}">
<form action="/user/sell1" method="post" enctype="multipart/form-data"> 
  <div class="container">
    <h1>Sell Stationery</h1>
    <hr>

    <label for="item"><b>Item</b></label>
    <input type="text" placeholder="Enter Item to Sell" style="color: black" name="item" id="item" required>
    <br>

     <label for="price"><b>Price</b></label>
     <input type="text" placeholder="Enter Price" style="color: black" name="price" id="price" required>
     <br><br>
     <form>
       <label><b>Description</b></label>
        <div class="form-group shadow-textarea" style="width: 100%;margin: 5px 0 22px 0;display: inline-block;border: none;opacity: 0.4;background-color:  #ddd;">
  <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" placeholder="Write something here..."></textarea>
</div>

<div class="container-two">
  <span id="rateMe3"  class="rating-faces"></span>
</div>

<!-- rating.js file -->
<script src="js/addons/rating.js"></script>
      </form>
     <form>
        <input type="file" id="myFile" name="sellitem">
      </form>
      

    <button type="submit" class="registerbtn">Submit</button>

  </div> 
</form>

</body>
</html>
