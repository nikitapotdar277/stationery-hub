<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px black solid;
        }
        thead, th {
            border-bottom: 1px black solid;
        }
        tr.header
        {
            cursor:pointer;
        }
        /* tr, td
        {
            border: 1px solid black;
        } */
    </style>
</head>
<body>

    <center>
        <table>
            <thead>
                <tr>
                    <th>email</th>
                    <th>item_name</th>
                    <th>price</th>
                </tr>
            </thead>
            <tbody>
                {% for row in db_search %}
                    <tr class="header">
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                        <td>{{row[3]}}</td>
                    </tr> 
                    <tr class="hide">
                        <td>
                            <a href="{{url_for('order', seller_email = row[1], item_name = row[2], item_type = row[4])}}"><button>Order</button></a>
                            
                        </td>
                    </tr>
                {% endfor %}
                
            </tbody>
        </table>

    </center>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $('.hide').toggle();
        $('.header').click(function(){
            $(this).nextUntil('tr.header').toggle();
        });
        
    </script>

</body>
</html>
