  
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style_reg.css')}}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='warning.css')}}">
    {% block content %}
      {% with message = get_flashed_messages() %}
        {% if message %}
          {% for msg in message %}
          <div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            <p><center>{{msg}}</p></center>
  
</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    {% endblock%}
</head>
<body>
<link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='warning.css')}}">
<form action="/user/rentitems" method="post" enctype="multipart/form-data"> 
  <div class="container">
    <h1>Rent Stationery</h1>
    <hr>

    <label for="item"><b>Item</b></label>
    <input type="text" placeholder="Enter Item to Rent" style="color: black" name="item" id="item" required>
    <br>

    <label for="price"><b>Price</b></label>
     <input type="text" placeholder="Enter Price" style="color: black" name="price" id="price" required>
     <br><br>

     <form>
        <input type="file" id="myFile" name="rentitem">
      </form>

    <button type="submit" class="registerbtn">Submit</button>

  </div> 
</form>

</body>
</html>
