<!DOCTYPE html>

<body>

<form action="/action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" style="color: black" name="email" id="email" required>

     <label for="branch"><b>Branch</b></label>
    <input type="text" placeholder="Enter Branch" style="color: black" name="branch" id="branch" required>

     <label for="year"><b>Year</b></label>
    <input type="text" placeholder="Enter Year" style="color: black" name="year" id="year" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" style="color: black" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" style="color: black" id="psw-repeat" required>
    <hr>
    <!--<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->

    <button type="submit" class="registerbtn">Register</button>
     <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>

  </div>
  
 
</form>

</html>
